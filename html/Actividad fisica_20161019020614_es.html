<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" /><!-- simple style -->
    <link rel="stylesheet" href="style.css" /><!-- boostrap style -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <h1>Actividad fisica</h1>
      <div class="COMPOSITION">
        <label>Actividad fisica</label>
        <div class="OBSERVATION">
          <label>Actividad fisica</label>
          <div class="HISTORY">
            <label>Event Series</label>
            <div class="EVENT">
              <label>Cualquier evento</label>
              <div class="ITEM_TREE">
                <label>Arbol</label>
                <div class="ELEMENT">
                  <label>Duracion</label>
                  <label>D
                    <input type="number" name="/data[at0001]/events[at0002]/data[at0003]/items[at0004]/value/D" class="small DV_DURATION form-control" />
                  </label>
                  <label>H
                    <input type="number" name="/data[at0001]/events[at0002]/data[at0003]/items[at0004]/value/H" class="small DV_DURATION form-control" />
                  </label>
                  <label>M
                    <input type="number" name="/data[at0001]/events[at0002]/data[at0003]/items[at0004]/value/M" class="small DV_DURATION form-control" />
                  </label>
                  <label>S
                    <input type="number" name="/data[at0001]/events[at0002]/data[at0003]/items[at0004]/value/S" class="small DV_DURATION form-control" />
                  </label>
                </div>
                <div class="ELEMENT">
                  <label>Calorias consumidas</label>
                  <input type="text" name="/data[at0001]/events[at0002]/data[at0003]/items[at0005]/value/magnitude" class="DV_QUANTITY form-control" />
                  <select name="/data[at0001]/events[at0002]/data[at0003]/items[at0005]/value/units" class="DV_QUANTITY form-control">
                    <option value=""></option>
                    <option value="cal">cal</option>
                    <option value="kcal">kcal</option>
                  </select>
                </div>
                <div class="ELEMENT">
                  <label>Distancia recorrida</label>
                  <input type="text" name="/data[at0001]/events[at0002]/data[at0003]/items[at0006]/value/magnitude" class="DV_QUANTITY form-control" />
                  <select name="/data[at0001]/events[at0002]/data[at0003]/items[at0006]/value/units" class="DV_QUANTITY form-control">
                    <option value=""></option>
                    <option value="m">m</option>
                    <option value="km">km</option>
                  </select>
                </div>
                <div class="ELEMENT">
                  <label>Tipo de actividad</label>
                  <select name="/data[at0001]/events[at0002]/data[at0003]/items[at0007]/value/defining_code" class="DV_CODED_TEXT form-control">
                    <option value=""></option>
                    <option value="at0008">Caminar</option>
                    <option value="at0009">Correr</option>
                    <option value="at0010">Bicicleta</option>
                    <option value="at0011">Natacion</option>
                  </select>
                </div>
                <div class="ELEMENT">
                  <label>Intensidad</label>
                  <select name="/data[at0001]/events[at0002]/data[at0003]/items[at0012]/value" class="DV_ORDINAL form-control">
                    <option value=""></option>
                    <option value="1">baja</option>
                    <option value="2">media</option>
                    <option value="3">alta</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
