<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" /><!-- simple style -->
    <link rel="stylesheet" href="style.css" /><!-- boostrap style -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <h1>Service fulfillment</h1>
      <div class="COMPOSITION">
        <label>Service fulfillment</label>
        <div class="ACTION">
          <label>Service fulfillment</label>
          <div class="ITEM_TREE">
            <label>Arbol</label>
            <div class="ELEMENT">
              <label>Service</label>
              <div class="input-group">
                <input type="text" name="/description[at0001]/items[at0002]/value/defining_code" class="DV_CODED_TEXT form-control" />
                <i class="input-group-addon glyphicon glyphicon-search"></i>
              </div>
            </div>
            <div class="ELEMENT">
              <label>Fulfillment description</label>
              <input type="text" class="DV_TEXT form-control" name="/description[at0001]/items[at0003]/value" />
            </div>
            <div class="ELEMENT">
              <label>Duration</label>
              <label>D
                <input type="number" name="/description[at0001]/items[at0004]/value/D" class="small DV_DURATION form-control" />
              </label>
              <label>H
                <input type="number" name="/description[at0001]/items[at0004]/value/H" class="small DV_DURATION form-control" />
              </label>
              <label>M
                <input type="number" name="/description[at0001]/items[at0004]/value/M" class="small DV_DURATION form-control" />
              </label>
              <label>S
                <input type="number" name="/description[at0001]/items[at0004]/value/S" class="small DV_DURATION form-control" />
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
