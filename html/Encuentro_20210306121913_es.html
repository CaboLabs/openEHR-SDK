<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" /><!-- simple style -->
    <link rel="stylesheet" href="/static/style.css" /><!-- boostrap style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Encuentro</h1>
      <div class="COMPOSITION  form-item">
        <label>Encuentro</label>
        <div class="EVENT_CONTEXT  form-item">
          <label />
          <div class="ITEM_TREE  form-item">
            <label>Tree</label>
            <div class="CLUSTER  form-item">
              <label>ARCHETYPE_SLOT is not supported yet, found at /context/other_context[at0001]/items[at0002]</label>
            </div>
          </div>
        </div>
        <div class="EVALUATION  form-item">
          <label>Motivo de consulta</label>
          <div class="ITEM_TREE  form-item">
            <label>Tree</label>
            <div class="ELEMENT form-group row form-item">
              <label class="col-md-2 col-form-label">Tipo de contacto</label>
              <input type="text" class="DV_TEXT form-control" name="/data[at0001]/items[at0002]/value" />
            </div>
            <div class="ELEMENT form-group row form-item">
              <label class="col-md-2 col-form-label">Problema presentado</label>
              <input type="text" class="DV_TEXT form-control" name="/data[at0001]/items[at0004]/value" />
            </div>
          </div>
        </div>
        <div class="SECTION  form-item">
          <label>Signos vitales</label>
          <div class="OBSERVATION  form-item">
            <label>Presión arterial</label>
            <div class="HISTORY  form-item">
              <label>*history(en)</label>
              <div class="POINT_EVENT  form-item">
                <label>*any event(en)</label>
                <div class="ITEM_TREE  form-item">
                  <label>blood pressure</label>
                  <div class="ELEMENT form-group row form-item">
                    <label class="col-md-2 col-form-label">Sistólica</label>
                    <div class="col-md-5">
                      <input type="text" name="/data[at0001]/events[at0006]/data[at0003]/items[at0004]/value/magnitude" class="DV_QUANTITY form-control" />
                    </div>
                    <div class="col-md-5">
                      <select name="/data[at0001]/events[at0006]/data[at0003]/items[at0004]/value/units" class="DV_QUANTITY form-control">
                        <option value=""></option>
                        <option value="mm[Hg]">mm[Hg]</option>
                      </select>
                    </div>
                  </div>
                  <div class="ELEMENT form-group row form-item">
                    <label class="col-md-2 col-form-label">Diastólica</label>
                    <div class="col-md-5">
                      <input type="text" name="/data[at0001]/events[at0006]/data[at0003]/items[at0005]/value/magnitude" class="DV_QUANTITY form-control" />
                    </div>
                    <div class="col-md-5">
                      <select name="/data[at0001]/events[at0006]/data[at0003]/items[at0005]/value/units" class="DV_QUANTITY form-control">
                        <option value=""></option>
                        <option value="mm[Hg]">mm[Hg]</option>
                      </select>
                    </div>
                  </div>
                  <div class="ELEMENT form-group row form-item">
                    <label class="col-md-2 col-form-label">Comentario</label>
                    <input type="text" class="DV_TEXT form-control" name="/data[at0001]/events[at0006]/data[at0003]/items[at0033]/value" />
                  </div>
                </div>
                <div class="ITEM_TREE  form-item">
                  <label>state structure</label>
                  <div class="CLUSTER  form-item">
                    <label>ARCHETYPE_SLOT is not supported yet, found at /data[at0001]/events[at0006]/state[at0007]/items[at1030]</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="ITEM_TREE  form-item">
              <label>*Tree(en)</label>
              <div class="CLUSTER  form-item">
                <label>ARCHETYPE_SLOT is not supported yet, found at /protocol[at0011]/items[at1025]</label>
              </div>
            </div>
          </div>
          <div class="EVALUATION  form-item">
            <label>ARCHETYPE_SLOT is not supported yet, found at /items[at0002]</label>
          </div>
        </div>
        <div class="OBSERVATION  form-item">
          <label>Hallazgos de la examinación física</label>
          <div class="HISTORY  form-item">
            <label>Event Series</label>
            <div class="POINT_EVENT  form-item">
              <label>*Any event(en)</label>
              <div class="ITEM_TREE  form-item">
                <label>Tree</label>
                <div class="ELEMENT form-group row form-item">
                  <label class="col-md-2 col-form-label">Descripción</label>
                  <input type="text" class="DV_TEXT form-control" name="/data[at0001]/events[at0002]/data[at0003]/items[at0004]/value" />
                </div>
                <div class="CLUSTER  form-item">
                  <label>ARCHETYPE_SLOT is not supported yet, found at /data[at0001]/events[at0002]/data[at0003]/items[at0005]</label>
                </div>
                <div class="ELEMENT form-group row form-item">
                  <label class="col-md-2 col-form-label">Interpretación</label>
                  <input type="text" class="DV_TEXT form-control" name="/data[at0001]/events[at0002]/data[at0003]/items[at0006]/value" />
                </div>
                <div class="ELEMENT form-group row form-item">
                  <label class="col-md-2 col-form-label">Comentario</label>
                  <input type="text" class="DV_TEXT form-control" name="/data[at0001]/events[at0002]/data[at0003]/items[at0011]/value" />
                </div>
              </div>
              <div class="ITEM_TREE  form-item">
                <label>Tree</label>
              </div>
            </div>
          </div>
          <div class="ITEM_TREE  form-item">
            <label>Tree</label>
            <div class="CLUSTER  form-item">
              <label>ARCHETYPE_SLOT is not supported yet, found at /protocol[at0007]/items[at0010]</label>
            </div>
            <div class="CLUSTER  form-item">
              <label>ARCHETYPE_SLOT is not supported yet, found at /protocol[at0007]/items[at0012]</label>
            </div>
          </div>
        </div>
        <div class="EVALUATION  form-item">
          <label>Problema/diagnóstico</label>
          <div class="ITEM_TREE  form-item">
            <label>structure</label>
            <div class="ELEMENT form-group row form-item">
              <label class="col-md-2 col-form-label">Nombre del problema/diagnóstico</label>
              <input type="text" class="DV_TEXT form-control" name="/data[at0001]/items[at0002]/value" />
            </div>
            <div class="ELEMENT form-group row form-item">
              <label class="col-md-2 col-form-label">Descripción clínica</label>
              <input type="text" class="DV_TEXT form-control" name="/data[at0001]/items[at0009]/value" />
            </div>
            <div class="ELEMENT form-group row form-item">
              <label class="col-md-2 col-form-label">Ubicación anatómica</label>
              <input type="text" class="DV_TEXT form-control" name="/data[at0001]/items[at0012]/value" />
            </div>
            <div class="CLUSTER  form-item">
              <label>ARCHETYPE_SLOT is not supported yet, found at /data[at0001]/items[at0039]</label>
            </div>
            <div class="ELEMENT form-group row form-item">
              <label class="col-md-2 col-form-label">Momento de reconocimiento del problema</label>
              <input type="datetime-local" name="/data[at0001]/items[at0003]/value" class="DV_DATE_TIME form-control" />
            </div>
            <div class="ELEMENT form-group row form-item">
              <label class="col-md-2 col-form-label">Severidad</label>
              <select name="/data[at0001]/items[at0005]/value/defining_code" class="DV_CODED_TEXT form-control">
                <option value=""></option>
                <option value="at0047">Leve</option>
                <option value="at0048">Moderada</option>
                <option value="at0049">Severo</option>
              </select>
            </div>
            <div class="CLUSTER  form-item">
              <label>ARCHETYPE_SLOT is not supported yet, found at /data[at0001]/items[at0043]</label>
            </div>
            <div class="ELEMENT form-group row form-item">
              <label class="col-md-2 col-form-label">Progreso</label>
              <input type="text" class="DV_TEXT form-control" name="/data[at0001]/items[at0072]/value" />
            </div>
            <div class="ELEMENT form-group row form-item">
              <label class="col-md-2 col-form-label">Momento de resolución</label>
              <input type="date" name="/data[at0001]/items[at0030]/value" class="DV_DATE form-control" />
            </div>
            <div class="CLUSTER  form-item">
              <label>ARCHETYPE_SLOT is not supported yet, found at /data[at0001]/items[at0046]</label>
            </div>
          </div>
          <div class="ITEM_TREE  form-item">
            <label>Tree</label>
            <div class="ELEMENT form-group row form-item">
              <label class="col-md-2 col-form-label">Última actualización</label>
              <input type="datetime-local" name="/protocol[at0032]/items[at0070]/value" class="DV_DATE_TIME form-control" />
            </div>
            <div class="CLUSTER  form-item">
              <label>ARCHETYPE_SLOT is not supported yet, found at /protocol[at0032]/items[at0071]</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
